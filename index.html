    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js" ></script>
    <script>
        VANTA.TOPOLOGY({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            /*color: 0x2703f7,
            backgroundColor: 0x414141*/
            color: 0x818181,
            backgroundColor: 0xffffff
            })

            let THREE = window.THREE;
            //import * as THREE from window.THREE;

            let camera, scene, renderer, container, material;
			let mouseX = 0, mouseY = 0;

			let containerHalfX = 100;
			let containerHalfY = 100;

			init();
			animate();

			function init() {

                container = document.getElementById( 'three' );
				camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 2, 2000 );
				camera.position.z = 1000;

				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0x000000, 0.001 );

				const geometry = new THREE.BufferGeometry();
				const vertices = [];

				const sprite = new THREE.TextureLoader().load( './assets/disc.png' );

				for ( let i = 0; i < 10000; i ++ ) {

					const x = 2000 * Math.random() - 1000;
					const y = 2000 * Math.random() - 1000;
					const z = 2000 * Math.random() - 1000;

					vertices.push( x, y, z );

				}

				geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( vertices, 3 ) );

				material = new THREE.PointsMaterial( { size: 35, sizeAttenuation: true, map: sprite, alphaTest: 0.5, transparent: true } );
				material.color.setHSL( 1.0, 0.3, 0.7 );

				const particles = new THREE.Points( geometry, material );
				scene.add( particles );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( 200, 200 );
                container.appendChild( renderer.domElement );

				//

				container.style.touchAction = 'none';
				container.addEventListener( 'pointermove', onPointerMove );

				//

			}

			function onPointerMove( event ) {

				if ( event.isPrimary === false ) return;

				mouseX = event.clientX - containerHalfX;
				mouseY = event.clientY - containerHalfY;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
			}

			function render() {

				const time = Date.now() * 0.00005;

				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;

				camera.lookAt( scene.position );

				const h = ( 360 * ( 1.0 + time ) % 360 ) / 360;
				material.color.setHSL( h, 0.5, 0.5 );

				renderer.render( scene, camera );

			}
    </script>
